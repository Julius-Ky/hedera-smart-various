<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="fav.png">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/"><img src="logo-white.png" width="200"></a>
            </div>
            <div class="user-profile">
                <!-- <img src="avatar.png" alt="User Avatar" class="user-avatar"> -->
                <h3 class="username">John Doe</h3>
                <p class="user-role">Developer</p>
            </div>
            <button class="upload-button">Upload New File</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <nav class="top-nav">
                <input type="text" placeholder="Search Uploads" class="search-input">
                <button class="search-icon">🔍</button>
                <button class="voice-search-icon">🎙️</button>
                <div class="nav-links">
                    <a href="#" class="nav-link active">Dashboard</a>
                    <a href="#">My Uploads</a>
                    <a href="#">Contract Chat</a>
                </div>
                <button class="notifications-icon">🔔</button>
            </nav>

            <!-- Main Dashboard Content -->
            <div class="dashboard-content">
                <!-- Empty space for now, can be filled later with dynamic data -->
            </div>
        </main>
    </div>
</body>

</html>
